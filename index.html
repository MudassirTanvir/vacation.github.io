<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="vac.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visit on you next vacation?
            Use the form below to add then to your wish list.
        </p>
    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="test" id="name" placeholder="Provide a name for the destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="where is the destination located" required>
            <label type="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide a url for a photo">

            <label for="destination">Destination Description</label>
            <textarea id="description" placeholder="describe the destination"></textarea>

            <button type="submit">Add to list</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
            </div>
                
        </article>
    </main>

    <!-- Our JavaScript -->
    <script src="vac.js"></script>
</body>

</html>
